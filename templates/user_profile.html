{% extends 'base.html' %}

{% block content %}

    <h1>USER PROFILE PAGE</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p> {{msg}} </p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="#" method="POST">
        <p><input type="email" name="email" placeholder="Enter Email" value="{{ email if email }}" /></p>
        <p><input type="submit" value="submit" /></p>
    </form>

{% endblock %}
