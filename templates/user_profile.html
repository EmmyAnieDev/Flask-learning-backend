{% extends 'base.html' %}

{% block content %}

    <h1>USER PROFILE PAGE</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p> {{msg}} </p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <p> Welcome {{user}} </p>

{% endblock %}
